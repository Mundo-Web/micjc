<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIC & JC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <main>
    <table
      style="width: 600px;height: 700px;margin: 0 auto;text-align: center;background-color: #001232; background-image: url('{{domain}}/mailing/ImagenFondo.png');background-repeat: no-repeat;background-position: center;background-size: cover;">
      <thead>
        <tr>
          <th style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 40px;">
            <img src="{{domain}}/mailing/Logo.png" alt="mundo web" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="height: 10px">
            <p
              style="color: #ffffff; font-weight: 500; font-size: 18px; text-align: center; width: 500px; margin: 0 auto; font-family: Montserrat, sans-serif; line-height: 30px;">
              <span style="display: block">Hola </span>
            </p>
          </td>
        </tr>
        <tr>
          <td style="height: 10px">
            <p style="color: #ffffff; font-size: 40px; font-family: Montserrat, sans-serif; line-height: 60px;">
              <span style="display: block">{{contact.full_name}}</span>
            </p>
          </td>
        </tr>
        <tr>
          <td style="height: 10px">
            <p
              style=" color: #ffffff; font-size: 30px; font-family: Montserrat, sans-serif; font-weight: bold; line-height: 60px; ">
              Â¡Gracias
              <span style="color: #ffffff">por escribirnos!</span>
            </p>
          </td>
        </tr>
        <tr>
          <td style="height: 10px">
            <p
              style="color: #ffffff; font-weight: 500; font-size: 15px; text-align: center; width: 250px; margin: 0 auto; font-family: Montserrat, sans-serif; line-height: 30px;">
              En breve estaremos comunicandonos contigo.
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <a href="{{domain}}/"
              style="text-decoration: none; background-color: #001232; color: white; padding: 15px 20px; display: inline-flex; justify-content: center; align-items: center; gap: 10px; font-weight: 600; font-family: Montserrat, sans-serif; font-size: 16px;">
              <span>Visita nuestra web</span>
            </a>
          </td>
        </tr>

        <tr>
          <td style="text-align: center">
            <img src="{{domain}}/mailing/producto.png" alt="mundo web" style="width: 80%" />
          </td>
        </tr>

        <tr>
          <td>
            <a href="https://{{general.facebook}}" target="_blank" style="padding: 0 5px 30px 0; display: inline-block">
              <img src="{{domain}}/mailing/facebook.png" alt="" /></a>

            <a href="https://{{general.instagram}}" target="_blank"
              style="padding: 0 5px 30px 0; display: inline-block">
              <img src="{{domain}}/mailing/instagram.png" alt="" /></a>

            <a href="https://{{general.twitter}}" target="_blank" style="padding: 0 5px 30px 0; display: inline-block">
              <img src="{{domain}}/mailing/twitter.png" alt="" /></a>

            <a href="https://{{general.linkedin}}" target="_blank" style="padding: 0 5px 30px 0; display: inline-block">
              <img src="{{domain}}/mailing/linkedin.png" alt="" /></a>

            <a href="https://{{general.youtube}}" target="_blank" style="padding: 0 5px 30px 0; display: inline-block">
              <img src="{{domain}}/mailing/youtube.png" alt="" /></a>
          </td>
        </tr>
      </tbody>
    </table>

</html>
